version: '3.8'

services:
  # api service
  api:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ['/usr/src/app/entrypoint.sh']
    depends_on:
      - api-db
    ports:
      - 5000:5004

  # db service
  api-db:
    build:
      context: ./src/db
      dockerfile: Dockerfile
    expose:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
